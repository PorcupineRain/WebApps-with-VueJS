<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://unpkg.com/modern-normalize@2.0.0/modern-normalize.css" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo App</title>
</head>

<body>
    <main>
        <div id="app">
            <h1>Do it.</h1>
            <div class="filter">
                <p>Filter Todos:</p>
                <label class="radio-control"><input v-model="selectedFilter" id="filterNone" value="all" type="radio"
                        name="filter">none</label>
                <label class="radio-control"><input v-model="selectedFilter" id="filterDone" value="done" type="radio"
                        name="filter">done</label>
                <label class="radio-control"><input v-model="selectedFilter" id="filterOpen" value="open" type="radio"
                        name="filter">open</label>
            </div>
            <form @submit.prevent="addTodo()"><input type="text" v-model.trim="newTodoText" id="toDoInput">
                <button id="addButton">Add
                    Todo</button></label>
            </form>
            <button @click="clearTodos()" id="clearButton">Clear</button>
            <button @click="removeDone()" id="removeDone">Remove Done Todos</button>


            <ul id="list">
                <li v-for="todo of filteredTodos" :key="todo.id">
                    <input name="todo" type="checkbox" :id="todo.id" v-model="todo.checked"><label
                        :for="todo.id">{{todo.text}}</label>
                </li>
            </ul>
        </div>
    </main>
    <script src="https://unpkg.com/vue@latest"></script>
    <script src="script.js"></script>
</body>

</html>
